<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Test</title>
</head>

<body>
  <div class="arrow-down">
  </div>

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow-down {
      border: solid white;
      border-width: 0 .25em .25em 0;
      padding: 0.75em;
      rotate: 45deg;
    }
  </style>
</body>

</html>
